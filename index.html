<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="player">Player 1:</div>
      <div class="playerScore">00</div>
    </div>
    <div class="centerTop">
      <h1>VS.</h1>
    </div>
    <div class="right">
      <div class="computer">Computer:</div>
      <div class="compScore">00</div>
    </div>

    <div class="playerChoices">
      <div class="rock">
        <img src="images/hand-rock-regular.svg" alt="">
      </div>
      <div class="paper">
        <img src="images/hand-paper-regular.svg" alt="">
      </div>
      <div class="scissor">
        <img src="images/hand-scissors-regular.svg" alt="">
      </div>
    </div>

    <div class="display">
      <img src="images/hand-rock-regular.svg" alt="" class="playerChoice">

      <img src="images/bar.svg" alt="" class="bar">

      <img src="images/hand-scissors-regular.svg" alt="" class="compChoice">
    </div>

    <div class="compChoices">
      <div class="compRock">
        <img src="images/hand-rock-regular.svg" alt="">
      </div>
      <div class="compPaper">
        <img src="images/hand-paper-regular.svg" alt="">
      </div>
      <div class="compScissor">
        <img src="images/hand-scissors-regular.svg" alt="">
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>

</html>
